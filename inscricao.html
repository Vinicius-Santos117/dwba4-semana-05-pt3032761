<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inscrição - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>
  </header>
  
  <main>
    <h1>Formulário de Inscrição</h1>
    
    <form id="formInscricao" action="#" method="post">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div>
          <label for="nomeCompleto">Nome Completo:</label>
          <input type="text" id="nomeCompleto" name="nomeCompleto" required>
        </div>
        <div>
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
        </div>
        <div>
          <label for="genero">Gênero:</label>
          <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="naoInformar">Prefiro não informar</option>
          </select>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Informações Acadêmicas</legend>
        <div>
          <label for="curso">Curso de Interesse:</label>
          <select id="curso" name="curso" required>
            <option value="" selected disabled>Selecione um curso</option>
            <option value="ads">Análise e Desenvolvimento de Sistemas</option>
            <option value="engProd">Engenharia de Produção</option>
            <option value="gestaoTI">Gestão em Tecnologia da Informação</option>
            <option value="letras">Letras</option>
            <option value="gestaoPublica">Gestão Pública</option>
          </select>
        </div>
        <div>
          <label for="periodo">Período de Interesse:</label>
          <select id="periodo" name="periodo" required>
            <option value="" selected disabled>Selecione um período</option>
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
            <option value="noturno">Noturno</option>
          </select>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Termos e Condições</legend>
        <div>
          <input type="checkbox" id="termos" name="termos" required>
          <label for="termos">Li e aceito os termos de uso e política de privacidade</label>
        </div>
        <div>
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Desejo receber informações sobre cursos e eventos por e-mail</label>
        </div>
      </fieldset>
      
      <button type="submit">Enviar Inscrição</button>
    </form>
  </main>
  
  <footer>
    <br><br>
    <div id="my_menu" align="left">
      <a href="#cabecalho"><img src="Imagens/MoveTop.png" width="41" height="43" title="Mover para o topo" alt="Mover para o topo"></a> |
      <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
    </div>
    <p>
      IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
    </p>
  </footer>
</body>
</html>
